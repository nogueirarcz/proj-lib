{% extends "base.html" %}

{% block 'content' %}

    <div class="container">
        {% for livro in livros %}
        <div class="row">

            <div class="col-md">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{livro.nome}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{livro.autor}}</h6>
                        <p class="card-text">{{livro.categoria}}</p>
                        {%if livro.emprestado%} 
                            Emprestado
                        {% else %}
                            Dispon√≠vel
                        {%endif%}

                        <br>
                        <a class="btn btn-lg btn-info" 
                        href="{% url 'ver_livro' livro.id %}">Ver</a>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>


{% endblock 'content' %}
